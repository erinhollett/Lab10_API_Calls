<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lab 10: API Calls in JavaScript</title>
</head>
<body>
  <button id="fetchData1">Fetch data with fetch()</button>
  <button id="fetchData2">Fetch data with XHR</button>

  <p id="errorMessage1"></p>
  <p id="errorMessage2"></p>

  <div id="post1">
    <h2 id="postTitle1"></h2>
    <p id="postBody1"></p>
  </div>
  <div id="post2">
    <h2 id="postTitle2"></h2>
    <p id="postBody2"></p>
  </div>

  <h1>Create a Post</h1>

  <form id="postForm">
    <label for="postTitle" required>Post Title:</label><br>
    <input type="text" id="postTitle" name="postTitle"><br>

    <label for="postBody">Body:</label><br>
    <textarea id="postBody" name="postBody" required></textarea><br>

    <button type="submit" id="post">Publish</button>

    <p id="status"></p>
  </form>

  <div id="responseData">
    <p id="responseMsg"></p>
    <h2 id="jsonTitle"></h2>
    <p id="jsonBody"></p>
  </div>

  <form id="updateForm">
    <label for="updateID">Update ID:</label>
    <input id="updateID" required>

    <label for="updateTitle">Update Title:</label>
    <input id="updateTitle" required>

    <label for="updateBody">Update Body:</label>
    <textarea id="updateBody" required></textarea>

    <button type="submit" id="update">Update Post</button>

    <p id="updateStatus"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
